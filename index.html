<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <style>
        a{
            text-decoration: none;
            color: white;

        }

        a:hover{
            color: white;
            text-decoration: underline;
        }

    </style>


</head>
<body>
    <div class="min-vh-100 justify-content-center pt-5">
        
        <!--login box-->
        <div class="container pt-5">
            <div class="d-flex justify-content-center">
                <img src="logo.png" width="200" height="200" class="rounded-circle" alt="login logo">
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" name="username" id="username" placeholder="Receptionist ID" class="form-control input_user" required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="password" placeholder="Password" id="password" class="form-control input_pass" required>
                    </div>
                </form>
            </div>
                <div class="d-flex justify-content-center mt-3 login-container">
                    <button type="button" name="button" id="login" class="btn btn-primary"><a href="home.html"> Click to login</a></button>
                </div>
        </div>

    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
