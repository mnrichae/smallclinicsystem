<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care for New Patient</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!--Icons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <style>
        #btn-reg{
            width: 30%;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <!--nav?-->
        <div class="row mt-5">
            <p>
                <a href="home.html">Home</a> 
                > New Patient Registration
            </p>
            
        <!--content>-->
        <div class="row">
            <div class="row mt-5">
                <h1>New Patient Registration</h1>
            </div>
            <!--form-->
            <div class="row p-5">
                
                <form class="m-3 ">
                       


                            <!--personal information-->
                            <div class="row">
                                <h2>Personal Information</h2>
                                <div class="row">
                                    <label for="lname" class="col-sm-3 mt-1">Last Name</label>
                                    <input type="text" class="col-sm-9 mt-1" name="lname" required>
                                </div>
                        
                                <div class="row">
                                    <label for="fname" class="col-sm-3 mt-1">First Name</label>
                                    <input type="text" class="col-sm-9 mt-1" name="fname" required>
                                </div>
                        
                                <div class="row">
                                    <label for="mname" class="col-sm-3 mt-1">Middle Name</label>
                                    <input type="text" class="col-sm-9 mt-1" name="mname" placeholder="Optional" required>
                                </div>

                                <div class="row">
                                    <label for="bdate" class="col-sm-3 mt-1">Birthdate</label>
                                    <input type="date" class="col-sm-9 mt-1" name="bdate" placeholder="Optional" required>
                                </div>

                                <div class="row">
                                    <label for="gender" class="col-sm-3 mt-1">Gender Upon Birth</label>
                                    <input type="text" class="col-sm-9 mt-1" name="gender" required>
                                </div>

                                <div class="row">
                                    <label for="contact" class="col-sm-3 mt-1">Contact Number</label>
                                    <input type="text" class="col-sm-9 mt-1" name="contact" required>
                                </div>

                                <div class="row">
                                    <label for="email" class="col-sm-3 mt-1">Email Address</label>
                                    <input type="email" class="col-sm-9 mt-1" name="email" required>
                                </div>

                            </div>

                             <!--valid ID-->
                             <div class="row mt-5 ">
                                <h2>Supporting document</h2>
                            </div>

                            <div class="row">
                                <label for="medrecord">Upload valid ID here</label>
                                <input type="file" name="medrecord" required>
                            </div>

                            <!--medical history-->
                            <div class="row mt-5 ">
                                <h2>Medical History</h2>
                           
                                <div class="row">
                                    <label for="medrecord">If with medical record, upload file here</label>
                                    <input type="file" name="medrecord" required>
                                </div>

                            </div>
                          

                            <!--Submit-->
                            <div class="row mt-5 justify-content-center">
                                <button type="button" name="button" id="btn-reg" class="btn btn-primary"><a href="notifregister.html" class="text-white" id="btn-reg">Click to register</a></button>
                            </div>
                        
                </form>
            </div>
            
        </div>
    </div>
     <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
