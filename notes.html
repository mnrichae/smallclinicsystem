<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update doctor's notes</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="grid m-5 p-5">

            <!--nav?-->
           <div class="row mt-5">
            <p>
                <a href="home.html">Home</a> 
                > Update Doctor's Notes
            </p>
            <div class="row">
                <h1>Update Doctor's Notes</h1>
            </div>
            <div class="row p-5">
                <form action="">

                    <!--Appointment Details-->
                    <div class="row">
                        <div class="row mt-3">
                            <h2>Appointment Results</h2>
                        </div>
                        <div class="row mt-3">
                            <label for="appid" class="col-sm-3 ">Appointment ID</label>
                            <input type="text" class="col-sm-9" name="appid" required>
                        </div>

                        <div class="row mt-3">
                            <label for="appid" class="col-sm-3 ">Patient ID</label>
                            <p class="col-sm-9">P-001 (automatically show up as soon as app ID is written)</p>
                        </div>

                        <div class="row mt-3">
                            <label for="appdate" class="col-sm-3">Next Appointment Date</label>
                            <input type="date" class="col-sm-9">
                        </div>
                
                        <div class="row">
                            <label for="diagnosis" class="col-sm-3">Diagnosis</label>
                            <textarea class="col-sm-9 mt-3"></textarea>
                        </div>
                    </div>

                    <!--Prescription-->
                    <div class="row mt-3">
                        <div class="row">
                            <h2>Prescription</h2>
                        </div>
                        <div class="row">
                            <label for="drugs" class="col-sm-3">Prescribed Drugs</label>
                            <select name="drugs" id="drugs" class="col-sm-9">
                                <option value="None" active>None</option>
                                <option value="med1">Medicine 1</option>
                                <option value="vit1">Vitamin 1</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="diagnosis" class="col-sm-3">Remarks</label>
                            <textarea class="col-sm-9 mt-3"></textarea>
                        </div>
                        <div class="row">
                            <a href="">Add another</a>
                        </div>

                    </div>

                     <!--Laboratory-->
                    <div class="row mt-3">
                        <div class="row">
                            <h2>Laboratory</h2>
                        </div>
                        <div class="row">
                            <label for="drugs" class="col-sm-3">Procedure</label>
                            <select name="drugs" id="drugs" class="col-sm-9">
                                <option value="None" active>None</option>
                                <option value="med1">Option 1</option>
                                <option value="vit1">Option 2</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="diagnosis" class="col-sm-3">Remarks</label>
                            <textarea class="col-sm-9 mt-3"></textarea>
                        </div>
                        <div class="row">
                            <a href="">Add another</a>
                        </div>

                    </div>

                    <!--Hospitalization-->
                    <div class="row mt-3">
                        <div class="row">
                            <h2>Hospital Endorsement</h2>
                        </div>
                        <div class="row">
                            <label for="drugs" class="col-sm-3">Procedure</label>
                            <select name="drugs" id="drugs" class="col-sm-9">
                                <option value="None" active>None</option>
                                <option value="med1">Option 1</option>
                                <option value="vit1">Option 2</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="diagnosis" class="col-sm-3">Remarks</label>
                            <textarea class="col-sm-9 mt-3"></textarea>
                        </div>
                        <div class="row">
                            <a href="">Add another</a>
                        </div>
                    </div>
                    
                     <!--submit button-->
                     <div class="row mt-5">
                        <button type="button" name="button" id="login" class="btn btn-primary w-20"><a href="notifsp.html" class="text-white">Save and Print</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
